<!-- pokemon_detail.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de {{ pokemon.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Card de Detalles -->
                <div class="card shadow-lg rounded-3 border-primary">
                    <div class="card-body text-center">
                        <h1 class="card-title text-primary mb-3">{{ pokemon.name }}</h1>
                        <img src="{{ pokemon.sprites.front_default }}" alt="{{ pokemon.name }}" class="img-fluid mb-4" style="max-width: 250%; height: auto;" />
                        <h5 class="card-text text-dark">Peso: {{ pokemon.weight }} kg</h5>
                        <h5 class="card-text text-dark">Altura: {{ pokemon.height }} m</h5>
                        <div class="mt-4">
                            <!-- BotÃ³n Volver -->
                            <a href="{% url 'pokemon_list' %}" class="btn btn-secondary btn-lg px-4 py-2">
                                Volver
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
